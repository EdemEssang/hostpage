<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiggyVest|Dashboard</title>
    <!-- adding the piggy icon to the title bar -->
    <link rel="shortcut icon" href="https://res.cloudinary.com/edemoski/image/upload/v1586545977/cf8wjl7twylwiu5ndpdh.png" type="image/png">
    <link rel="stylesheet" href="piggy_vest.css">
</head>
<body>




<!-- the piggyvest logo and image -->
<div id="image_div">
  <a href="#" id="logoimg_link">  <img src="https://dashboard.piggyvest.com/static/media/piggyvest-logo.0b78a8fa.svg" id="logo_img" alt="piggyvestlogo"></a>
</div>





    <div id="container">

        <!-- header -->
        <header >
            <h2 class="header_text">Create a Secure Account</h1>
            <p class="header_paragraph">Welcome to the future of savings & Investments</p>
        </header>


<!-- form -->
    <form action="">

        <!-- namefield -->
        <div class="name_container">
        <div class="name_div">
        <label for="fullname" class="name_label">Full Name</label><br>
        <input type="text" name="fullname" placeholder="Full Name" id="name_input" required>
        </div>
        </div>



        <!-- email field -->
<div class="email_container">
    <div class="email_div">
        <label for="email" class="email_label">Email Address</label><br>
        <input type="email" name="email" placeholder="Email Address" id="email_input" required>
    </div>
</div>





<!-- phone number field -->

<div class="phone_container">
    <div class="phone_div">
        <label for="phone" class="name_label">Phone Number</label><br>
        <input type="number" name="phone" placeholder="Phone Number" id="phone_input" required>
    </div>
</div>


<!-- password field -->
<div class="pwrd_container">
    <div class="pwrd_div">
        <label for="pwrd" class="pwrd_label">Password</label><br>
        <input type="password" name="pwrd" placeholder="Password" id="pwrd_input" required>
    </div>
</div>

<!-- referral code field -->

<div class="refer_container">
    <div class="refer_div">
        <label for="refer" class="refer_label">Referrer Phone or Promo Code (Optional)</label><br>
        <input type="number" name="refer" placeholder="Referrer Phone or Code" id="refer_input" required>
    </div>
</div>



<!-- Selection option -->

<div  class="information_container">
    <div   class="information_div">
    <label for="outreach" class="information_label">How Did You Hear About Us?(Optional)</label><br>
    <select id="information_input" name="outreach"  >
        <option value="">Click to Select</option>
        <option value="Facebook">Facebook</option>
        <option value="Twitter">Twitter</option>
        <option value="Instagram">Instagram</option>
        <option value="Friend/Family/Coworker Referral">Friend/Family/Coworker Referral</option>
    <option value="Google search">Google search</option>
    <option value="Google playstore">Google playstore</option>
    <option value="Online Blog">Online Blog</option>
    <option value="Local Newspaper">Local Newspaper</option>
    <option value="At an event">At an even</option>
    <option value="Other">Other</option>
    </select>
    </div>
</div>


<!-- submit button -->

        <button type="submit" class="submit_button">CREATE ACCOUNT</button>
    </form>

    </div>


    <!-- login redirect text -->
<div id="login_text">

<a href="#" > <p id="log_in_text">Already have an account?Log In </p></a>
</div>
   
</body>
</html>
